<!DOCTYPE html>

<head>

  <meta charset="utf-8" />

  <title>Bulma WYSIWYG</title>

  <!-- include bulma -->
  <link rel="stylesheet" href="https://unpkg.com/bulmaswatch/default/bulmaswatch.min.css">

  <!-- include fontawesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- include bulma wysiwyg CSS -->
  <link href="css/bulma-wysiwyg.css" rel="stylesheet" />

</head>

<body>

    <!-- write the textarea -->
    <textarea id="editor">Predefined <i>content</i>.</textarea>

    <button id="get_html">Alert HTML</button>

    <button id="delete_editor">Delete editor</button>

    <!-- include bulma WYSIWYG javascript -->
    <script src="js/bulma-wysiwyg.js"></script>

    <script>
      // instance bulma WYSIWYG
      var editor = bulma_wysiwyg('#editor');

      document.getElementById('get_html').onclick = function() {
        var html = document.getElementById('editor').innerHTML; // from the textarea
        alert(html);
      }

      document.getElementById('delete_editor').onclick = function() {
        editor.destroy();
      }
    </script>
</body>
</html>
